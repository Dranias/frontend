<div class="wrapper-login">
  <div class="form-wrapper">
    <div class="text-center">
      <img src="images/XXCELL_Logo_1021.png" alt="" class="brand_logo">
    </div>
    <div class="row mx-0 col-md-6">
      <span class="welcome-message">Iniciar sesión</span>
    </div>
    <form class="form-login">
      <div class="form-group">
        <label>Usuario: </label>
        <input type="text" class="form-control" aria-describedby="user" placeholder="Ingresa tu usuario">
      </div>
      <div class="form-group">
        <label>Contraseña: </label>
        <input type="password" class="form-control" aria-describedby="user" placeholder="Ingresa tu contraseña">
      </div>
      <div class="form-group">
        <label>Local: </label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Local 58</option>
          <option>Local 64</option>
          <option>Local 127</option>
        </select>
      </div>
      <button class="btn btn-login align-self-end" (click)="login()">Iniciar sesión</button>
    </form>
  </div>

  <div class="footer-login">
    <small>XXCEL - Accesorios y Reparación</small>
    <small> 10 pte, </small>
    <small>Centro Histórico. C.P. 72000. Puebla.</small>
  </div>
</div>
